version: "3.7"

networks:
  backend:
    name: backend
    driver: bridge

services:

  redis:
    image: redis:alpine
    restart: always
    networks:
      - backend

  currency_conversion_test:
    build:
      context: .
      dockerfile: Dockerfile.Test
    volumes:
      - .:/test-dir
    env_file: .env.test
    depends_on:
      - currency_conversion_redis
    networks:
      - backend
